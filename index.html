<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCKTAILS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--Navbar-->
    <div class="navbar">
        <h1>COCKTAILS

        </h1>
        
        <section id="drinks"></section>

    </div>

   <div class="filter">
    <label>
      <input type="checkbox" id="alcoholic-filter" checked> Alcoholic
    </label>
    <label>
      <input type="checkbox" id="non-alcoholic-filter" checked> Non-alcoholic
    </label>
    
   </div>
   
       
   
    <div class="card">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
      
    </div>
    <div id="signup-form">
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
      </form> 
    </div>
    
    <button id="open-form-btn">Open Sign-Up Form</button>
    

  <script type="text/javascript" src="./index.js"></script>

</body>

</html>
